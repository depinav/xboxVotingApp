<div class="row"><div ng-controller="AddGameModalCtrl"><button ng-click="open()" class="btn-primary">Add a Game</button></div><div><table class="table table-condensed table-striped"><thead><tr><th>Title</th><th>Votes</th><th>Vote</th><th>Owned?</th></tr></thead><tbody><tr ng-repeat="game in wantedGames | orderBy:ordered:true" ng-model="game"><th>{{game.title}}</th><th>{{game.votes}}</th><th><button ng-controller="VoteForGameCtrl" ng-click="vote(game)" class="btn">Vote!</button></th><th><button ng-controller="SetOwnedGameCtrl" ng-click="owned(game)" class="btn">Owned?</button></th></tr></tbody></table></div></div>
